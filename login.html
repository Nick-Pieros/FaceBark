<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'/>
      <title>Facebark - Login</title>
      <link href='css/login.css' rel='stylesheet'/>
      <link href='images/doggo1.jpg' rel='icon'/>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
      <script type='text/javascript'>
         /*
           this code snippet was found online at:
           http://stackoverflow.com/questions/1531093/how-do-i-get-the-current-date-in-javascript
         */
               function getDate() {
                 var today = new Date();
                 var dd = today.getDate();
                 var mm = today.getMonth()+1; //January is 0!
                 var yyyy = today.getFullYear();

                 if(dd<10) {
                     dd='0'+dd
                 }

                 if(mm<10) {
                     mm='0'+mm
                 }

                 today = mm+'/'+dd+'/'+yyyy;
                   $('.date').text(today)
                }
                window.onload = getDate;
                function confirm() {
                  var x = $('#email').val();
                  if (x == '') {
                      alert('Email must be filled out');
                      return false;
                  }
                    alert('A confirmation email has been sent to: ' + x);
                }
      </script>
   </head>
   <body>
      <div class='menu-container'>
         <div class='menu'>
            <div class='date'></div>
            <div class='login'>
               <form action='/action_page.php'>
                  <input type='text' name='email' placeholder='Email'>
                  <input type='password' name='password' placeholder='Password'>
                  <input type='submit' value='Log In'>
               </form>
            </div>
         </div>
      </div>
      <div class='header'>

            <div class='logo'><img src='images/fbark-logo.png'/></div>

      </div>
      <div class='photo-signup'>
